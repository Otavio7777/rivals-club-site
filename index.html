
<!DOCTYPE html>

  <link href="https://fonts.cdnfonts.com/css/abang" rel="stylesheet">
  <style>

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Abang', sans-serif;
      display: flex;
      flex-direction: column;

      justify-content: center;
      height: 100vh;
      text-align: center;

      position: absolute;

    }
