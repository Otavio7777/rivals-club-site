
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seja Rivals</title>
  <link href="https://fonts.cdnfonts.com/css/abang" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Abang', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 300px;
    }
    input, button {
      padding: 12px;
      font-size: 1rem;
      font-family: 'Abang', sans-serif;
    }
    input {
      border: 2px solid #fff;
      background: transparent;
      color: #fff;
    }
    button {
      background-color: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ccc;
    }
    .instagram {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }
    .instagram img {
      width: 30px;
      filter: invert(1);
    }
  </style>
</head>
<body>
  <form action="https://formsubmit.co/rivalssports1@gmail.com" method="POST">
    <input type="text" name="nome" placeholder="Digite seu nome" required>
    <input type="email" name="email" placeholder="Digite seu e-mail" required>
    <input type="hidden" name="_next" value="thanks.html">
    <button type="submit">ENVIAR</button>
  </form>
  <a class="instagram" href="https://www.instagram.com/rivalssports/" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
  </a>
</body>
</html>
